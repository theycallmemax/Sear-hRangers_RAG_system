version: '3.10'

services:
  frontend:
    build: 
      context: ./frontend  # Указываем путь до папки frontend как контекст
      dockerfile: Dockerfile  # Используем Dockerfile внутри папки frontend
    ports:
      - 8501:8501
    depends_on:
      - backend
    volumes:
        - ./storage:/storage
    networks:
      - rag_milvus  # Подключаем к сети

  backend:
    build: 
      context: ./backend  # Указываем путь до папки backend как контекст
      dockerfile: Dockerfile  # Используем Dockerfile внутри папки backend
    ports:
      - 8000:8000
    environment:
      - URI_MILVUS=milvus-standalone:19530
    volumes:
      - ./storage:/storage
      - ~/.ssh:/root/.ssh
    depends_on:
      - standalone
    networks:
      - rag_milvus  # Подключаем к сети

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - rag_milvus  # Подключаем к сети

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-09-23T03-47-50Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    expose:
      - 9001
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag_milvus  # Подключаем к сети

  standalone:
    container_name: milvus-standalone_2
    image: milvusdb/milvus:v2.3.10
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - rag_milvus  # Подключаем к сети

networks:
  rag_milvus:
    name: rag_milvus